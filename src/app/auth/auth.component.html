<div class="login">
  <form class="login-form" action="">
    <h1>AUTH PROCESS</h1>
    <div class="login-form-container-center">
      <div class="login-form-controls">
        <div class="login-form-controls-input">
          <label for="email">EMAIL</label>
          <input
            type="email"
            name="email"
            placeholder="email"
            [(ngModel)]="email"
          />
        </div>

        <div class="login-form-controls-input">
          <label for="password">PASSWORD</label>
          <input
            type="{{ authModel.toggleShowPassword ? 'text' : 'password' }}"
            name="password"
            placeholder="password"
            [(ngModel)]="password"
          />
        </div>

        <div class="login-form-controls-checkbox">
          <label for="showPassword">Show password</label>
          <input
            type="checkbox"
            name="showPassword"
            (click)="toggleShowPassword($event)"
          />
        </div>

        <div class="login-form-controls-form-stat">
          <p>{{ authModel.isLoggedInError ? "Log in failed." : "" }}</p>
          <p>{{ formStatus.length > 0 ? formStatus : "" }}</p>
        </div>

        <button class="btn-submit" (click)="onLogin()">
          LOGIN
          <fa-icon [icon]="faSpinner" *ngIf="authModel.isLoading"></fa-icon>
        </button>
      </div>
    </div>
  </form>
</div>
