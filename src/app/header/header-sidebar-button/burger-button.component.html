<span (click)="ontoggleDrawer()">
  <div
    class="{{
      isDrawerOpen ? 'side-drawer-btn-line top' : 'side-drawer-btn-line'
    }}"
  ></div>
  <div
    class="{{
      isDrawerOpen
        ? 'side-drawer-btn-line mid'
        : 'side-drawer-btn-line init-mid'
    }}"
  ></div>
  <div
    class="{{
      isDrawerOpen ? 'side-drawer-btn-line bot' : 'side-drawer-btn-line'
    }}"
  ></div>
</span>
