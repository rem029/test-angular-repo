<div class="user">
  <div class="user-container-user">
    <!-- <label for="email">EMAIL</label> -->
    <input type="email" disabled value="{{ userModel.email }}" />
  </div>

  <div class="user-container-apps">
    <div class="user-container-apps-list" *ngFor="let app of apps">
      <h4>{{ app.name }}</h4>
      <p>{{ app.scope }}</p>
      <a href="{{ app.url }}">{{ app.url }}</a>
    </div>
  </div>
</div>
