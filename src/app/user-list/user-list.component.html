<div class="user-list-container">
  <div class="user-list">
    <div class="user-list-heading">
      <h2>Users</h2>
      <a href="#"><fa-icon [icon]="faPlusCircle"></fa-icon></a>
    </div>
    <div class="user-list-control">
      <button (click)="userPrev()">
        <fa-icon [icon]="faArrowLeft"></fa-icon>
      </button>
      <p>{{ users._meta.page + " of " + users._meta.total_pages }}</p>
      <p>{{ "Total user:  " + users._meta.total_items }}</p>
      <button (click)="userNext()">
        <fa-icon [icon]="faArrowRight"></fa-icon>
      </button>
    </div>
    <div class="user-list-items">
      <div *ngFor="let user of users.users">
        <app-user></app-user>
      </div>
    </div>
  </div>
</div>
